let score = 0;
let mistakes = 0;
let currentIndex = 0; // Index to track the current Hanzi in sequence
let currentQuestion = {};
let allMeanings = [];
const totalHanzi = data.length; // Total number of Hanzi

function init() {
    // Extract all unique meanings for generating distractors
    allMeanings = [...new Set(data.flatMap(item => {
        if (typeof item.Significados === 'string') {
            return item.Significados.split(/[,|]/).map(s => s.trim()).filter(s => s);
        }
        return []; // Return empty array if Significados is not a string
    }))];

    document.getElementById('goal').innerText = totalHanzi; // Display total count
    document.getElementById('completion-message').style.display = 'none'; // Hide completion message initially
    currentIndex = 0; // Ensure we start from the beginning on init/reload
    score = 0;
    mistakes = 0;
    updateScore();
    displayQuestion(currentIndex); // Display the first question
}

function displayQuestion(index) {
    if (index >= totalHanzi) {
        // End of the list
        document.getElementById('hanzi').innerText = '';
        document.getElementById('pinyin').innerText = '';
        document.getElementById('answers').innerHTML = '';
        document.getElementById('completion-message').style.display = 'block'; // Show completion message
        // Optionally, disable further actions or provide a restart button
        return;
    }

    currentQuestion = data[index];

    // Ensure currentQuestion and Significados are valid
    if (!currentQuestion || typeof currentQuestion.Significados !== 'string') {
        console.error("Invalid question data at index:", index);
        // Skip to the next question or handle error appropriately
        currentIndex++;
        displayQuestion(currentIndex);
        return;
    }

    const meanings = currentQuestion.Significados.split(/[,|]/).map(s => s.trim()).filter(s => s);
    const correctAnswer = meanings[0]; // Use the first meaning as the correct answer

    // Filter out all meanings associated with the current Hanzi for distractors
    const filteredMeanings = allMeanings.filter(m => !meanings.includes(m));
    // Generate options: the correct answer + 3 random distractors
    const options = shuffle([correctAnswer, ...shuffle(filteredMeanings).slice(0, 3)]);

    document.getElementById('hanzi').innerText = currentQuestion.Hanzis;
    document.getElementById('pinyin').innerText = currentQuestion.Piyins;
    document.getElementById('answers').innerHTML = options.map(option =>
        `<button onclick="checkAnswer('${option.replace(/'/g, "\\'")}')">${option}</button>` // Escape single quotes in options
    ).join('');
    document.getElementById('completion-message').style.display = 'none'; // Ensure completion message is hidden during quiz
}

function checkAnswer(selectedAnswer) {
    // Ensure currentQuestion and Significados are valid before checking
     if (!currentQuestion || typeof currentQuestion.Significados !== 'string') {
        console.error("Cannot check answer, invalid current question.");
        // Maybe move to next question or show an error
        currentIndex++;
        displayQuestion(currentIndex);
        return;
    }

    const meanings = currentQuestion.Significados.split(/[,|]/).map(s => s.trim()).filter(s => s);
    const correctAnswer = meanings[0];

    if (selectedAnswer === correctAnswer) {
        score++;
    } else {
        mistakes++;
    }

    updateScore();
    currentIndex++; // Move to the next Hanzi in sequence
    displayQuestion(currentIndex); // Display the next question
}

function updateScore() {
    document.getElementById('score').innerText = score;
    document.getElementById('mistakes').innerText = mistakes;
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

init();
