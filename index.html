let score = 0;
let mistakes = 0;
let currentGoal = 63;
let currentQuestion = {};
let allMeanings = [];
let dataSubset = data.slice(0, currentGoal); // Start with the first 63

function init() {
allMeanings = [...new Set(data.flatMap(item => item.Significados.toString().split(/[,|]/).map(s => s.trim()).filter(s => s)))]; // Adjusted split for both , and |
nextQuestion();
}

function nextQuestion() {
if (score >= currentGoal) {
    if (dataSubset.length < data.length){
        currentGoal++;
        dataSubset = data.slice(0, currentGoal);
        document.getElementById('goal').innerText = currentGoal;
    } else {
        alert(`Congratulations! You reached the goal of ${currentGoal} correct answers!`); // Translated alert
        return;
    }
}

// Ensure currentQuestion has a valid 'Significados' string
do {
    currentQuestion = dataSubset[Math.floor(Math.random() * dataSubset.length)];
} while (!currentQuestion || typeof currentQuestion.Significados !== 'string');

const meanings = currentQuestion.Significados.split(/[,|]/).map(s => s.trim()).filter(s => s); // Adjusted split
const correctAnswer = meanings[0]; // Take the first meaning as the correct one
const filteredMeanings = allMeanings.filter(m => !meanings.includes(m)); // Exclude all meanings of the current Hanzi
const options = shuffle([correctAnswer, ...shuffle(filteredMeanings).slice(0, 3)]);


document.getElementById('hanzi').innerText = currentQuestion.Hanzis;
document.getElementById('pinyin').innerText = currentQuestion.Piyins;
document.getElementById('answers').innerHTML = options.map(option => `
<button onclick="checkAnswer('${option}')">${option}</button>
`).join('');
}

function checkAnswer(selectedAnswer) {
const meanings = currentQuestion.Significados.split(/[,|]/).map(s => s.trim()).filter(s => s); // Adjusted split
const correctAnswer = meanings[0];

if (selectedAnswer === correctAnswer) {
score++;
} else {
mistakes++;
}

updateScore();
nextQuestion();
}

function updateScore() {
document.getElementById('score').innerText = score;
document.getElementById('mistakes').innerText = mistakes;
}

function shuffle(array) {
for (let i = array.length - 1; i > 0; i--) {
const j = Math.floor(Math.random() * (i + 1));
[array[i], array[j]] = [array[j], array[i]];
}
return array;
}
